<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetVision Pro - Network Monitor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: -1;
            opacity: 0.8;
        }

        .tech-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(135deg, #00f5ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .tagline {
            color: #00ff88;
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #00f5ff;
            font-family: 'Orbitron', sans-serif;
        }

        .stat-label {
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #00f5ff, #00ff88);
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #00f5ff;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .tab.active {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ff88;
            color: #00ff88;
        }

        .tab:hover {
            background: rgba(0, 255, 255, 0.15);
        }

        .hosts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        .host-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .host-card.offline {
            border-color: rgba(255, 107, 107, 0.5);
            opacity: 0.7;
        }

        .host-card.new {
            border-color: #00ff88;
            animation: newDevice 2s ease infinite;
        }

        @keyframes newDevice {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            }

            50% {
                box-shadow: 0 0 40px rgba(0, 255, 136, 0.6);
            }
        }

        .host-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            animation: scan-line 2s infinite;
        }

        @keyframes scan-line {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        .host-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.3);
            border-color: #00ff88;
        }

        .host-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 255, 255, 0.2);
        }

        .host-ip {
            font-size: 24px;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            color: #00f5ff;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-active {
            background: linear-gradient(135deg, #00ff88, #00f5ff);
            color: #000;
            animation: pulse 2s infinite;
        }

        .status-offline {
            background: rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .status-new {
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            color: #000;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .security-score {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .score-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-label {
            color: #aaa;
            font-size: 14px;
        }

        .info-value {
            color: #00ff88;
            font-weight: 600;
        }

        .ports-section {
            margin-top: 15px;
        }

        .ports-title {
            font-weight: 700;
            color: #00f5ff;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .port-item {
            background: rgba(0, 255, 255, 0.1);
            border-left: 3px solid #00ff88;
            padding: 10px 12px;
            margin-bottom: 6px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            transition: all 0.3s;
        }

        .port-item:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .port-item.dangerous {
            border-left-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .port-number {
            color: #00f5ff;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
        }

        .risks-section {
            margin-top: 15px;
        }

        .risk-item {
            background: rgba(255, 107, 107, 0.2);
            border-left: 3px solid #ff6b6b;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
        }

        .risk-level {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 11px;
        }

        .risk-critical {
            color: #ff0000;
        }

        .risk-high {
            color: #ff6b6b;
        }

        .risk-medium {
            color: #ffa500;
        }

        .alerts-panel {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .alert-item {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid;
        }

        .alert-info {
            background: rgba(0, 255, 255, 0.1);
            border-left-color: #00f5ff;
        }

        .alert-warning {
            background: rgba(255, 165, 0, 0.1);
            border-left-color: #ffa500;
        }

        .alert-critical {
            background: rgba(255, 0, 0, 0.1);
            border-left-color: #ff0000;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 24px;
            color: #00f5ff;
        }

        .spinner {
            border: 4px solid rgba(0, 255, 255, 0.1);
            border-top: 4px solid #00f5ff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 28px;
            }

            .hosts-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="tech-grid"></div>

    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="logo"> NETVISION PRO</div>
                <div class="tagline">Advanced Network Monitoring & Security</div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="active-count">0</div>
                        <div class="stat-label">Actives</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="offline-count">0</div>
                        <div class="stat-label">Hors Ligne</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="new-count">0</div>
                        <div class="stat-label">Nouvelles</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="total-ports">0</div>
                        <div class="stat-label">Ports</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="security-score">0</div>
                        <div class="stat-label">Score S√©curit√©</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="alerts-count">0</div>
                        <div class="stat-label">Alertes</div>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn" onclick="scanNow()"> SCAN</button>
                    <button class="btn btn-secondary" onclick="showTab('active')"> Actives</button>
                    <button class="btn btn-secondary" onclick="showTab('offline')"> Hors Ligne</button>
                    <button class="btn btn-secondary" onclick="showTab('alerts')"> Alertes</button>
                </div>

                <div style="margin-top: 15px; color: #aaa; font-size: 14px;">
                    <span>Dernier scan: <span id="last-scan">--:--</span></span>
                </div>
            </div>
        </div>

        <div id="alerts-panel" class="alerts-panel hidden">
            <h2 style="color: #ff6b6b; margin-bottom: 15px;"> Alertes R√©seau</h2>
            <div id="alerts-list"></div>
        </div>

        <div id="hosts-container" class="loading">
            <div class="spinner"></div>
            Chargement des donn√©es r√©seau...
        </div>
    </div>

    <script>
        let currentTab = 'active';

        function loadNetworkData() {
            fetch('/api/network-data')
                .then(response => response.json())
                .then(data => {
                    updateStats(data);
                    displayHosts(data);
                })
                .catch(error => console.error('Erreur:', error));
        }

        function updateStats(data) {
            document.getElementById('active-count').textContent = data.active_hosts.length;
            document.getElementById('offline-count').textContent = data.offline_hosts.length;
            document.getElementById('new-count').textContent = data.new_devices.length;
            document.getElementById('total-ports').textContent = data.network_summary.total_ports || 0;
            document.getElementById('security-score').textContent = data.network_summary.avg_security_score || 0;
            document.getElementById('alerts-count').textContent = data.alerts.length;

            if (data.last_scan) {
                const time = data.last_scan.split(' ')[1];
                document.getElementById('last-scan').textContent = time;
            }
        }

        function displayHosts(data) {
            const container = document.getElementById('hosts-container');
            const alertsPanel = document.getElementById('alerts-panel');
            const alertsList = document.getElementById('alerts-list');

            let hosts = [];

            if (currentTab === 'active') {
                hosts = data.active_hosts;
                alertsPanel.classList.add('hidden');
            } else if (currentTab === 'offline') {
                hosts = data.offline_hosts;
                alertsPanel.classList.add('hidden');
            } else if (currentTab === 'alerts') {
                alertsPanel.classList.remove('hidden');
                if (data.alerts.length === 0) {
                    alertsList.innerHTML = '<p style="color: #aaa;">Aucune alerte</p>';
                } else {
                    alertsList.innerHTML = data.alerts.map(alert => `
                        <div class="alert-item alert-${alert.severity}">
                            <strong>${alert.type}</strong><br>
                            ${alert.message}<br>
                            <small>${new Date(alert.timestamp).toLocaleString()}</small>
                        </div>
                    `).join('');
                }
                container.innerHTML = '';
                return;
            }

            if (hosts.length === 0) {
                container.innerHTML = `<div style="text-align:center;color:#aaa;padding:40px;">
                    Aucune machine ${currentTab === 'active' ? 'active' : 'hors ligne'}
                </div>`;
                return;
            }

            let html = '<div class="hosts-grid">';

            hosts.forEach(host => {
                const isNew = data.new_devices.some(d => d.ip === host.ip);
                const isOffline = host.status === 'offline';

                html += `
                    <div class="host-card ${isOffline ? 'offline' : ''} ${isNew ? 'new' : ''}">
                        <div class="host-header">
                            <div class="host-ip">${host.ip}</div>
                            <div class="status-badge status-${isOffline ? 'offline' : isNew ? 'new' : 'active'}">
                                ${isOffline ? 'üî¥ OFFLINE' : isNew ? ' NEW' : '‚óè ONLINE'}
                            </div>
                        </div>
                        
                        ${!isOffline && host.security ? `
                            <div class="security-score">
                                <div class="score-circle" style="background: ${host.security.color}; color: #000;">
                                    ${host.security.score}
                                </div>
                                <div>
                                    <strong style="color: ${host.security.color};">
                                        ${host.security.level.toUpperCase()}
                                    </strong><br>
                                    <small style="color: #aaa;">${host.security.risks.length} risques d√©tect√©s</small>
                                </div>
                            </div>
                        ` : ''}
                        
                        <div>
                            <div class="info-row">
                                <span class="info-label">Hostname</span>
                                <span class="info-value">${host.hostname}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Ports ouverts</span>
                                <span class="info-value">${host.ports.length}</span>
                            </div>
                            ${isOffline ? `
                                <div class="info-row">
                                    <span class="info-label">Hors ligne depuis</span>
                                    <span class="info-value">${host.offline_hours}h</span>
                                </div>
                            ` : ''}
                        </div>
                        
                        ${!isOffline && host.security && host.security.risks.length > 0 ? `
                            <div class="risks-section">
                                <div class="ports-title"> Risques D√©tect√©s</div>
                                ${host.security.risks.map(risk => `
                                    <div class="risk-item">
                                        <span class="risk-level risk-${risk.level}">${risk.level.toUpperCase()}</span>
                                        <strong>Port ${risk.port} (${risk.service})</strong><br>
                                        <small>${risk.reason}</small>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                        
                        ${host.ports.length > 0 ? `
                            <div class="ports-section">
                                <div class="ports-title">üì° Ports Ouverts</div>
                                ${host.ports.slice(0, 8).map(port => {
                    const isDangerous = [21, 23, 69, 135, 445, 3389, 6379, 27017].includes(port.port);
                    return `
                                        <div class="port-item ${isDangerous ? 'dangerous' : ''}">
                                            <span class="port-number">:${port.port}</span>
                                            <span>${port.service.toUpperCase()}</span>
                                        </div>
                                    `;
                }).join('')}
                                ${host.ports.length > 8 ? `<small style="color:#aaa;">+${host.ports.length - 8} autres...</small>` : ''}
                            </div>
                        ` : ''}
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        function scanNow() {
            document.getElementById('hosts-container').innerHTML =
                '<div class="loading"><div class="spinner"></div>Scan en cours...</div>';

            fetch('/api/scan-now')
                .then(response => response.json())
                .then(result => {
                    if (result.status === 'success') {
                        updateStats(result.data);
                        displayHosts(result.data);
                    } else {
                        alert('Erreur: ' + result.message);
                    }
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    alert('Erreur lors du scan');
                });
        }

        function showTab(tab) {
            currentTab = tab;
            loadNetworkData();
        }

        loadNetworkData();
        setInterval(loadNetworkData, 30000);
    </script>
</body>

</html>
